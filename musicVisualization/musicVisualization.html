<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>音乐可视化</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="musicCss/musicCss.css">

<body>
	

	<div class="container">
		<div class="row">
			<div class=" center-block " id="content">
				<h3 class="text-center">Music Viusalizer</h3>
				<div class="form-group text-center upload-label">
					<label for="operation" class="control-label">Select file:</label>
					<span class="btn-upload ">上传文件</span>
					
					<input type="file" id="uploadedFile" class="file">
					<span id="file-name"></span>
					
					<ul class="list-inline list">
						<li class="btn selected" id="bar">Bar</li>
						<li class="btn" id="dot">Dot</li>
						<li class="btn" id="ecg">Ecg</li>
					</ul>

					<span class="glyphicon glyphicon-play control" id="musicControl"></span>
					<!-- <span class="glyphicon glyphicon-pause control" id="stopMusic"></span> -->
				</div>
				
				
			</div>

			
		</div>
		
		<div class=" musicshow">
			<canvas id="canvas" width='800' height="350"></canvas>

			<!-- <canvas id="canvas_dot" width='800' height="350"></canvas>

			<canvas id="canvas_ECG" width='800' height="350"></canvas> -->
		</div>
	</div>

	<script src="musicJs/musicJs.js"></script>
</body>
</html>
