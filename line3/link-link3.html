<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="images/bird.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="images/bird.ico" type="image/x-icon" />
	<title>link-link</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<link rel="stylesheet" type="text/css" href="CSS/link.css">
</head>
<body>
		<!-- 开始游戏界面 -->
		<div class="start-play" id="startPage">
			<div class="game-panel">
				<!-- <a href="/startPlay.html"><span class="game-start btn" id="gameStart"></span></a> -->
				<span class="game-start btn" id="gameStart"></span>
				<a href="#rankPage"><span class="game-description btn" id="gameRank"></span></a>
				<a href="#passPage"><span class="game-recode btn" id="gameRecode"></span></a>
			</div>
		</div>

		

		<div class="pass-panel whole" id="passPage">
			<!-- checkPoint tips start -->
			<span class="checkPoint">关卡</span>
			<!-- checkPoint tips end -->
			<div class="gamePanel">
				<div class="pieces">
					<ul class="level-list">
						<li id="level1">
							<span class="maskLayer">
								
							</span>
							<span class="level"></span>
							<div class="star">
								<ul >
									<li class="small-star starfull"></li>
									<li class="small-star starfull"></li>
									<li class="small-star"></li>
								</ul>
							</div>
						</li>
						<li id="level2">
							<span class="maskLayer"></span>
							<span class="level "></span>
							<div class="star">
								<ul>
									<li class="small-star"></li>
									<li class="small-star"></li>
									<li class="small-star"></li>
								</ul>
							</div>
						</li>
						<li id="level3">
							<span class="maskLayer"></span>
							<span class="level level1"></span>
							<div class="star">
								<ul>
									<li class="small-star"></li>
									<li class="small-star"></li>
									<li class="small-star"></li>
								</ul>
							</div>
						</li>
						<li id="level4">
							<span class="maskLayer"></span>
							<span class="level level1"></span>
							<div class="star">
								<ul>
									<li class="small-star"></li>
									<li class="small-star"></li>
									<li class="small-star"></li>
								</ul>
							</div>
						</li>
						
						<li id="level5">
							<span class="maskLayer"></span>
							<span class="level level1"></span>
							<div class="star">
								<ul>
									<li class="small-star"></li>
									<li class="small-star"></li>
									<li class="small-star"></li>
								</ul>
							</div>
						</li>

						<li id="level6">
							<span class="maskLayer"></span>
							<span class="level level1"></span>
							<div class="star">
								<ul>
									<li class="small-star"></li>
									<li class="small-star"></li>
									<li class="small-star"></li>
								</ul>
							</div>
						</li>

					</ul>
				</div>
			</div>

			<div class="back">
				<a href="#startPage"><span id="back-btn" class="beBack">Back</span></a>
			</div>
		</div>

		<!-- 排行榜页面 start-->
		<div class="ranking" id="rankPage">
			<div class="back">
				<span class="beBack" id="back-btn3">Back</span>
			</div>
			<div class="rankPanel">
			
			</div>
	</div>
		<!-- 排行榜页面 end-->
		

		<script src="http://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
		<!-- // <script src="JS/line.js"></script> -->
		<script type="text/javascript" src="JS/link.js"></script>
</body>
</html>
